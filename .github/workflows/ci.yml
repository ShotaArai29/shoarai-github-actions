name: Greet Everyone
# This workflow is triggered on pushes to the repository.
on: [push]

jobs:
    build:
        # Job name is Greeting
        name: Greeting
        # This job runs on Linux
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: "10.x"
            - run: npm ci
            - run: npm run eslint
            - run: npm run prettier
